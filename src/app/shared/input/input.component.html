<div class="field">
  <label>{{ label }}</label>
  <input [type]="inputType" [formControl]="control">
  <div class="ui pointing red basic label" *ngIf="showErrors()">
    <p *ngIf="control.errors.required">Value is required!</p>
    <p *ngIf="control.errors.minlength">Value has to be at least {{control.errors.minlength.requiredLength}} characters long!</p>
    <p *ngIf="control.errors.maxlength">Value has to be maximum {{control.errors.maxlength.requiredLength}} characters long!</p>
    <p *ngIf="control.errors.pattern">Invalid format!</p>
    <p *ngIf="control.errors.uniqueUsername===false">Username not available!</p>
    <p *ngIf="control.errors.noConnection">Something went wrong!</p>
  </div>
</div>
