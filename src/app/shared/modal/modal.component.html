<div (click)="onClearModal()" class="ui dimmer visible active">
  <div class="ui modal visible active" (click)="$event.stopPropagation()">
    <i class="close icon" (click)="onClearModal()"></i>
    <div class="header">
      <ng-content select="[modalTitle]"></ng-content>
    </div>
    <div class="content">
      <ng-content></ng-content>
    </div>
    <div class="actions">
      <ng-content select="[modalFooter]"></ng-content>
    </div>
    <div class="actions actions-default">
      <button class="ui button primary" (click)="onClearModal()">Ok</button>
    </div>
  </div>
</div>
